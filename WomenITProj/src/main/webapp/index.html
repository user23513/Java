<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>도서정보</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="book.js"></script>
</head>

<body>
    <!-- 도서코드, 도서명, 저자, 출판사, 금액, 저장, 선택삭제 -->
    <form action="BookServlet" name="bookFrm" id="bookFrm" method="post">
        <label for="bookCode">도서코드</label>
        <input type="text" name="bookCode" id="bookCode"><br>

        <label for="bookName">도서명</label>
        <input type="text" name="bookName" id="bookName"><br>

        <label for="bookAuth">저자</label>
        <input type="text" name="bookAuth" id="bookAuth"><br>

        <label for="bookPres">출판사</label>
        <input type="text" name="bookPres" id="bookPres"><br>

        <label for="bookAmt">금액</label>
        <input type="number" name="bookAmt" id="bookAmt"><br>

        <input type="submit" value="저장">
        <input type="button" id="selectDel" value="선택삭제">

    </form>
    <div id="show">
        <table border="1">
            <thead>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>도서코드</td>
                    <td>도서명</td>
                    <td>저자</td>
                    <td>출판사</td>
                    <td>가격</td>
                    <td>삭제</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
