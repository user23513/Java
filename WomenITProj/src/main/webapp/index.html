<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>도서정보</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="book.js"></script>
    <style>
        form {
            width: 500px; 
            margin: 10px;   
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: center;
            background-color: pink;
            
        }

        .input {
            width: 250px;
        }

        #show {
            width: 500px;
            margin: 10px;
        }

        table {
            width: 500px;
        }

    </style>
</head>

<body>
    <form action="">
        <label for="bookCode">도서코드</label>
        <input type="text" class="input" name="bookCode" id="bookCode"><br>

        <label for="bookName">도서명</label>
        <input type="text" class="input" name="bookName" id="bookName"><br>

        <label for="bookAuth">저자</label>
        <input type="text" class="input" name="bookAuth" id="bookAuth"><br>

        <label for="bookPres">출판사</label>
        <input type="text" class="input" name="bookPres" id="bookPres"><br>

        <label for="bookAmt">가격</label>
        <input type="number" class="input" name="bookAmt" id="bookAmt"><br>

        <input type="submit" id="submit" value="저장">
        <input type="button" id= "selectDel" value="선택삭제">
    </form>

    <div id="show">
    	<!-- 체크박스, 도서코드, 도서명, 저자, 출판사, 가격, 삭제 -->
    	<table border="1">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>도서코드</th>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>출판사</th>
                    <th>가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
